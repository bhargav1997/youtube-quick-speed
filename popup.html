<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Controller</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="title-group">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path
                            d="M10 8v8l6-4-6-4zm9-6H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H5V4h14v16z" />
                    </svg>
                </div>
                <h1>Speed Control</h1>
            </div>
            <div id="current-speed-display" class="speed-badge">1.0x</div>
        </header>

        <div class="control-panel">
            <div class="grid-controls">
                <button class="speed-btn" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="2">2x</button>
                <button class="speed-btn" data-speed="3">3x</button>
                <button class="speed-btn" data-speed="4">4x</button>
            </div>

            <button id="reset-btn" class="reset-btn">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor" style="margin-right: 6px;">
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                </svg>
                Reset to Normal
            </button>
        </div>

        <div class="info-section">
            <h2>How it works</h2>
            <p>Select a speed above to instantly change playback.</p>
            <div class="tip-box">
                <span class="icon">ðŸ’¡</span>
                <span class="text">If it doesn't work, please <span class="highlight">reload the page</span> and try
                    again.</span>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
